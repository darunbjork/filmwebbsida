<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Filmwebbsida</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Filmwebbsida - Admin</h1>
        <nav>
            <a href="index.html">Hem</a>
            <a href="filmer.html">Filmer</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="om-oss.html">Om Oss</a>
            <a href="admin.html">Admin</a>
            <button id="darkToggle">☀️ Switch to Dark</button>
        </nav>
    </header>

    <main>
        <h2>Hantera Filmer</h2>

        <div id="movie-form-container">
            <h3>Lägg till / Redigera Film</h3>
            <form id="movie-form">
                <input type="hidden" id="movie-id">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="year">År</label>
                    <input type="number" id="year" required>
                </div>
                <div class="form-group">
                    <label for="director">Regissör</label>
                    <input type="text" id="director" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre (komma-separerad)</label>
                    <input type="text" id="genre" required>
                </div>
                <div class="form-group">
                    <label for="rating">Betyg (1-10)</label>
                    <input type="number" id="rating" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Bild-URL</label>
                    <input type="url" id="imageUrl">
                </div>
                <div class="form-group">
                    <label for="description">Beskrivning</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                <button type="submit">Spara Film</button>
                <button type="button" id="cancel-edit">Avbryt</button>
            </form>
        </div>

        <h3>Befintliga Filmer</h3>
        <table id="movies-table">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>År</th>
                    <th>Regissör</th>
                    <th>Åtgärder</th>
                </tr>
            </thead>
            <tbody id="movies-table-body">
                <!-- Movie rows will be inserted here -->
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2025 Filmwebbsida. Alla rättigheter reserverade.
    </footer>

    <script src="./js/app.js"></script>
    <script type="module" src="./js/admin.js"></script>
</body>
</html>
